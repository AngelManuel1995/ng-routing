
<div [ngClass]="alerta"  class="alert" role="alert">
	<strong>Well done</strong> You successfully read this important alert message.
</div>

<button class="btn btn-info" type="button" (click)="alerta = 'alert-info'" >
	<i class="fa fa-info" ></i>
	Info
</button>

<button class="btn btn-success" type="button" (click)="alerta = 'alert-success'" >
	<i class="fa fa-star" ></i>
	Success
</button>

<br><br>
<h3 [ngClass]="{ 'text-danger': propiedades.danger, 'text-info': !propiedades.danger} " >
	Hola Mundo !!!
</h3>

<button 
	type="button" 
	(click)="propiedades.danger = !propiedades.danger"
	class="btn"
	[ngClass]="{ 'btn-danger':propiedades.danger, 'btn-info': !propiedades.danger }" > 
	<i class="fa fa-arrows-h"></i>			
	Cambiar
</button>

<br><br>

<h3>Proceso As√≠ncrono</h3>
<button (click)="toExecute()"
	type="button"
	class="btn btn-primary"
	[disabled] = "loading">
	<i [ngClass]="{'fa-save':!loading, 'fa-refresh fa-spin':loading}"  
		class="fa" ></i>
	<span *ngIf="!loading" >Guardar cambios</span>	
	<span *ngIf="loading" >Espere por favor</span>
</button>
